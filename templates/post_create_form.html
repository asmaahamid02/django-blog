{% extends "base.html" %}

{% block title %} Blog | Add Post {% endblock%}

{% block body %}
<div class="py-4 my-4 col-sm-4">
    <h1 class="mb-4">Add new post</h1>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="mt-4">
            <button type="submit" class="btn btn-success">
                Add
            </button>
        </div>
    </form>
</div>
{% endblock %}
